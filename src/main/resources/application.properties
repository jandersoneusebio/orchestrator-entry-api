spring.datasource.url=jdbc:mysql://localhost:3306/orchestrator
spring.datasource.username=toctoc_dev
spring.datasource.password=toctoc8080
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

server.port=8081

application.name=@project.artifactId@
application.desc=@project.description@
application.version=@project.version@
application.timestamp=@timestamp@

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

